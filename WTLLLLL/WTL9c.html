<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change on Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .color-box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 20px auto;
      transition: background-color 0.5s ease; /* Added for smooth color transition */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Color on Animation</h1>
    <div id="colorBox" class="color-box"></div>
    <button id="changeColorButton">Change Color</button>
  </div>

  <!-- Include jQuery library -->
  <script src="jquery-3.6.0.min.js.js"></script> <!-- Make sure this is the correct path -->
  <script>
    $(document).ready(function() {
      $('#changeColorButton').click(function() {
        $('#colorBox').animate({ 
          width: '150px',
          height: '150px'
        }, 1000, function() {
          // Change the background color after animation completes
          $(this).css('background-color', '#2ecc71');
        });
      });
    });
  </script>
</body>
</html>
